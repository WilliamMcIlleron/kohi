<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3>Our Gallery</h3>
    <p class="subtitle">Take a peek at our cozy space and delicious offerings</p>
    
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085" alt="Coffee">
        <div class="gallery-overlay">
          <div class="feature-title">Artisan Coffee</div>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1555507036-ab1f4038808a" alt="Pastries">
        <div class="gallery-overlay">
          <div class="feature-title">Fresh Pastries</div>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24" alt="Cafe Interior">
        <div class="gallery-overlay">
          <div class="feature-title">Cozy Ambiance</div>
        </div>
      </div>
    </div>
</body>
</html>
